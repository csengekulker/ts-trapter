<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="app.js" defer></script>

</head>
<body>

    <div class="container bg-light mt-5 rounded pt-2">

        <h1>Feladat 0316 - Trapter</h1>

        <hr />

        <div id="image" class="text-center p-2">

            <h2>Trapéz területszámítás</h2>

            <div class="card mx-auto p-2" style="width: 24rem;">
                <img src="./static/trapez.png" alt="Trapez" class="p-3 card-img-left">
                <p class="card-text">Az adatokat az ábra alapján adja meg.</p>
            </div>

        </div>

        <hr />

        <div class="p-2 text-center" id="inputs">

            <h2>Adatbevitel</h2>

            <div class="text-center pb-3">
                <div class="row g-3">
                  <div class="col-6">
                    <input placeholder="A" type="text" id="base_a" class="p-2 border bg-white">
                  </div>
                  <div class="col-6">
                    <input placeholder="C" type="text" id="base_c" class="p-2 border bg-white">
                  </div>
                  <div class="col-6">
                    <input placeholder="B" type="text" id="side_b" class="p-2 border bg-white">
                  </div>
                  <div class="col-6">
                    <input placeholder="D" type="text" id="side_d" class="p-2 border bg-white">
                  </div>
                </div>
              </div>

            <div class="text-center">
                <button
                    id="submitButton"
                    class="btn btn-dark w-100">
                    Számítás
                </button>
            </div>

        </div>

        <div class="p-2 text-center" id="result">
            <h2 id="resultHeading">Eredmény</h2>
            <div id="resultField"></div>
        </div>

        <hr />

        <div class="text-center p-2" id="footer"> 
            <h2>
              <a href="https://github.com/csengekulker" target="_blank" ><i class="bi bi-github bi-xl"></i></a>
            </i></h2>
        </div>
    </div>


</body>
</html>
